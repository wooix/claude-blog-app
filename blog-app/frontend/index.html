<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f5f5f5; color: #333; }
    header { background: #1a1a2e; color: #eee; padding: 1rem 2rem; display: flex; align-items: center; gap: 1rem; }
    header h1 { font-size: 1.4rem; }
    .badge { background: #16213e; border: 1px solid #0f3460; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; color: #e94560; }
    main { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    .card { background: #fff; border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 1px 4px rgba(0,0,0,.1); }
    .card h2 { font-size: 1rem; margin-bottom: 1rem; color: #555; }
    input, textarea { width: 100%; padding: 0.6rem 0.8rem; border: 1px solid #ddd; border-radius: 6px; font-size: 0.95rem; margin-bottom: 0.8rem; font-family: inherit; }
    textarea { height: 120px; resize: vertical; }
    button { padding: 0.6rem 1.4rem; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; }
    .btn-primary { background: #0f3460; color: #fff; }
    .btn-primary:hover { background: #1a508b; }
    .btn-danger { background: transparent; color: #e94560; border: 1px solid #e94560; padding: 0.3rem 0.7rem; font-size: 0.8rem; }
    .btn-danger:hover { background: #e94560; color: #fff; }
    .post-list { display: flex; flex-direction: column; gap: 1rem; }
    .post-item { background: #fff; border-radius: 8px; padding: 1rem 1.2rem; box-shadow: 0 1px 4px rgba(0,0,0,.08); display: flex; flex-direction: column; gap: 0.4rem; }
    .post-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .post-title { font-weight: 600; font-size: 1.05rem; cursor: pointer; color: #0f3460; }
    .post-title:hover { text-decoration: underline; }
    .post-meta { font-size: 0.78rem; color: #999; }
    .post-preview { font-size: 0.9rem; color: #555; white-space: pre-wrap; }
    .post-detail { display: none; }
    .post-detail.open { display: block; margin-top: 0.5rem; padding-top: 0.5rem; border-top: 1px solid #eee; white-space: pre-wrap; font-size: 0.92rem; line-height: 1.6; }
    .empty { text-align: center; color: #aaa; padding: 2rem; }
    .msg { padding: 0.6rem 1rem; border-radius: 6px; margin-bottom: 0.8rem; font-size: 0.9rem; }
    .msg.success { background: #e8f5e9; color: #2e7d32; }
    .msg.error { background: #fce4ec; color: #c62828; }
  </style>
</head>
<body>
  <header>
    <h1>Blog</h1>
    <span class="badge">FastAPI + SQLite</span>
  </header>

  <main>
    <!-- 글쓰기 폼 -->
    <div class="card">
      <h2>새 글 작성</h2>
      <div id="msg"></div>
      <input id="title" type="text" placeholder="제목" />
      <textarea id="content" placeholder="내용을 입력하세요..."></textarea>
      <button class="btn-primary" onclick="createPost()">등록</button>
    </div>

    <!-- 글 목록 -->
    <div class="card">
      <h2>글 목록 <span id="count" style="color:#aaa;font-weight:400;font-size:0.85rem"></span></h2>
      <div id="posts" class="post-list"><div class="empty">불러오는 중...</div></div>
    </div>
  </main>

  <script>
    const API = 'http://localhost:8000';

    async function loadPosts() {
      try {
        const res = await fetch(`${API}/posts`);
        const posts = await res.json();
        const el = document.getElementById('posts');
        const countEl = document.getElementById('count');
        countEl.textContent = `(${posts.length}건)`;
        if (!posts.length) {
          el.innerHTML = '<div class="empty">등록된 글이 없습니다.</div>';
          return;
        }
        el.innerHTML = posts.map(p => `
          <div class="post-item" id="post-${p.id}">
            <div class="post-header">
              <span class="post-title" onclick="toggleDetail(${p.id})">${escHtml(p.title)}</span>
              <button class="btn-danger" onclick="deletePost(${p.id})">삭제</button>
            </div>
            <div class="post-meta">#${p.id} · ${p.created_at}</div>
            <div class="post-detail" id="detail-${p.id}">${escHtml(p.content)}</div>
          </div>
        `).join('');
      } catch (e) {
        document.getElementById('posts').innerHTML = '<div class="empty" style="color:#e94560">서버에 연결할 수 없습니다.</div>';
      }
    }

    function toggleDetail(id) {
      const el = document.getElementById(`detail-${id}`);
      el.classList.toggle('open');
    }

    async function createPost() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const msgEl = document.getElementById('msg');
      if (!title || !content) {
        showMsg('제목과 내용을 모두 입력해주세요.', 'error');
        return;
      }
      try {
        const res = await fetch(`${API}/posts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content }),
        });
        if (!res.ok) throw new Error();
        document.getElementById('title').value = '';
        document.getElementById('content').value = '';
        showMsg('글이 등록되었습니다.', 'success');
        loadPosts();
      } catch {
        showMsg('등록에 실패했습니다.', 'error');
      }
    }

    async function deletePost(id) {
      if (!confirm('이 글을 삭제하시겠습니까?')) return;
      await fetch(`${API}/posts/${id}`, { method: 'DELETE' });
      loadPosts();
    }

    function showMsg(text, type) {
      const el = document.getElementById('msg');
      el.className = `msg ${type}`;
      el.textContent = text;
      setTimeout(() => { el.textContent = ''; el.className = ''; }, 3000);
    }

    function escHtml(s) {
      return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    loadPosts();
  </script>
</body>
</html>
